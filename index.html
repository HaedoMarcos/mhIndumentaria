  <body>
    <header>
      <nav
        id="navbar"
        class="navbar navbar-expand-lg"

              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link mb-0 h1 text-white"
                  href="./pages/productos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  href="./pages/metodos-de-pago.html"

                >

              <li class="nav-item">
                <a class="nav-link text-white" href="./pages/testimonios.html"
                  >Testimonios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./pages/devoluciones.html"
                  >Devoluciones</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./pages/contactanos.html"
                  >Contactanos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="titleTemplate">MH - Indumentaria</h1>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="true"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/calzado-adidas.jpg"
              class="d-block carousel-image"
              alt="calzado-adidas"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/conjuntinho.jpg"
              class="d-block carousel-image"
              alt="Conjuntos"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/newyork.jpg"
              class="d-block carousel-image"
              alt="gorra-deportiva"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer
      class="text-center text-white"
      style="background-color: rgb(38, 52, 204)"
    >
      <div class="container p-4">
        <div class="mb-4">
          <a

            href="http://facebook.com"
            role="button"

          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="http://twitter.com"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <a
            class="btn btn-outline-light btn-floating m-1"
            href="http://instagram.com"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
      <div>
        <div class="mb-4">
          <p>
            Como motivo de la apertura de nuestro sitio web oficial estaremos

            al maximo!
          </p>
        </div>
      </div>
